version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: weekly-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-weekly_global}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weekly-network

  # Aplicaci√≥n unificada (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:4000}
        VITE_ENV: ${VITE_ENV:-development}
        VITE_DEFAULT_TENANT: ${VITE_DEFAULT_TENANT:-demo}
        VITE_EMAILJS_SERVICE_ID: ${VITE_EMAILJS_SERVICE_ID:-}
        VITE_EMAILJS_TEMPLATE_ID: ${VITE_EMAILJS_TEMPLATE_ID:-}
        VITE_EMAILJS_PUBLIC_KEY: ${VITE_EMAILJS_PUBLIC_KEY:-}
    container_name: weekly-app
    ports:
      - "80:80"
      - "4000:4000"
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/backend/logs
    networks:
      - weekly-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  weekly-network:
    driver: bridge

